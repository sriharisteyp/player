<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VLC Player</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="VPS logo.png" type="image/png">
  
</head>
<body>
  <div id="app">
    <header class="header">
      <img src="VPS logo.png" alt="VPS Logo">
      <h2>VPS Vidio Player</h2>
    </header>
    <div class="player-container">
      <div class="player">
        <video id="video" controls>
        </video>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
    const video = document.getElementById("video");
  
    // Function to handle the dropped video file
    function handleDrop(e) {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      const fileURL = URL.createObjectURL(file);
      video.src = fileURL;
    }
  
    // Prevent default behavior of dropping files
    document.addEventListener("dragover", function(e) {
      e.preventDefault();
    });
  
    // Handle dropped files
    document.addEventListener("drop", handleDrop);
  
    // Handle the change event of the file input
    document.getElementById("fileInput").addEventListener("change", function(e) {
      const file = e.target.files[0];
      const fileURL = URL.createObjectURL(file);
      video.src = fileURL;
    });
  });

    
  </script>
</body>
</html>
